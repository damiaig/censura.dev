        /* Star Animation */
        .submit-button {
            background-color: white;
            color: black; /* Black text */
            border: 1px solid black; /* No border */
            padding: 10px 20px; /* Add padding for a better look */
            font-size: 16px; /* Adjust font size */
            cursor: pointer; /* Change cursor to pointer on hover */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        .star:nth-child(1) { top: 5%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 15%; left: 20%; width: 3px; height: 3px; animation-delay: 1s; }
        .star:nth-child(3) { top: 25%; left: 30%; width: 1px; height: 1px; animation-delay: 2s; }
        .star:nth-child(4) { top: 35%; left: 40%; width: 4px; height: 4px; animation-delay: 3s; }
        .star:nth-child(5) { top: 45%; left: 50%; width: 2px; height: 2px; animation-delay: 4s; }
        .star:nth-child(6) { top: 55%; left: 60%; width: 3px; height: 3px; animation-delay: 5s; }
        .star:nth-child(7) { top: 65%; left: 70%; width: 1px; height: 1px; animation-delay: 6s; }
        .star:nth-child(8) { top: 75%; left: 80%; width: 4px; height: 4px; animation-delay: 7s; }
        .star:nth-child(9) { top: 85%; left: 90%; width: 2px; height: 2px; animation-delay: 8s; }
        .star:nth-child(10) { top: 95%; left: 5%; width: 3px; height: 3px; animation-delay: 9s; }

<script>
    function updatePhoneNumber() {
        const countrySelect = document.getElementById('country-code');
        const phoneInput = document.getElementById('phone-number');
        const selectedCode = countrySelect.value;

        if (selectedCode) {
            phoneInput.value = selectedCode + ' ';
            phoneInput.focus();
        }
    }

    function updatePhoneNumber() {
        const countrySelect = document.getElementById('country-code');
        const phoneInput = document.getElementById('phone-number');
        const selectedCode = countrySelect.value;

        if (selectedCode) {
            phoneInput.value = selectedCode + ' ';
            phoneInput.focus();
        }
    }

    function validateForm() {
        let valid = true;

        const countryCode = document.getElementById('country-code');
        const phoneNumber = document.getElementById('phone-number');
        const email = document.getElementById('email');
        const websiteSelect = document.querySelector('.website-select');
        const countryCodeError = document.getElementById('country-code-error');
        const phoneError = document.getElementById('phone-error');
        const emailError = document.getElementById('email-error');
        const websiteError = document.getElementById('website-error');

        // Country Code Validation
        if (countryCode.value.trim() === "") {
            countryCode.classList.add('error');
            countryCodeError.style.display = 'block';
            valid = false;
        } else {
            countryCode.classList.remove('error');
            countryCodeError.style.display = 'none';
        }

        // Phone Number Validation
        if (phoneNumber.value.trim() === "" || !/^\+\d+/.test(phoneNumber.value)) {
            phoneNumber.classList.add('error');
            phoneError.style.display = 'block';
            valid = false;
        } else {
            phoneNumber.classList.remove('error');
            phoneError.style.display = 'none';
        }

        // Email Validation
        if (email.value.trim() === "" || !/\S+@\S+\.\S+/.test(email.value)) {
            email.classList.add('error');
            emailError.style.display = 'block';
            valid = false;
        } else {
            email.classList.remove('error');
            emailError.style.display = 'none';
        }

        // Website Select Validation
        if (websiteSelect.value.trim() === "") {
            websiteSelect.classList.add('error');
            websiteError.style.display = 'block';
            valid = false;
        } else {
            websiteSelect.classList.remove('error');
            websiteError.style.display = 'none';
        }

        return valid;
    }

    function submitForm(event) {
        event.preventDefault();

        if (validateForm()) {
            const form = document.getElementById('contact-form');
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response-message').textContent = 'Thank you for contacting us! Your message has been sent successfully.';
                document.getElementById('response-message').style.display = 'block';

                setTimeout(() => {
                    document.getElementById('response-message').style.display = 'none';
                    form.reset();
                }, 5000);
            })
            .catch(error => {
                document.getElementById('response-message').textContent = 'There was an error sending your message. Please try again.';
                document.getElementById('response-message').style.display = 'block';
            });
        } else {
            document.getElementById('response-message').textContent = 'Please fill in all required fields correctly.';
            document.getElementById('response-message').style.display = 'block';
        }
    }

    function handleFocus(event) {
        event.target.classList.add('glow');
    }

    function handleBlur(event) {
        if (event.target.value.trim() !== "" && validateInput(event.target)) {
            event.target.classList.remove('glow');
        }
    }

    function handleInput(event) {
        if (validateInput(event.target)) {
            event.target.classList.remove('glow');
        } else {
            event.target.classList.add('glow');
        }
    }

    function validateInput(input) {
        switch (input.id) {
            case 'country-code':
                return input.value.trim() !== "";
            case 'phone-number':
                return /^\+\d+/.test(input.value);
            case 'email':
                return /\S+@\S+\.\S+/.test(input.value);
            case 'website-select':
                return input.value.trim() !== "";
            default:
                return true;
        }
    }

    document.getElementById('country-code').addEventListener('change', updatePhoneNumber);
    document.getElementById('phone-number').addEventListener('focus', handleFocus);
    document.getElementById('phone-number').addEventListener('blur', handleBlur);
    document.getElementById('phone-number').addEventListener('input', handleInput);
    document.getElementById('email').addEventListener('focus', handleFocus);
    document.getElementById('email').addEventListener('blur', handleBlur);
    document.getElementById('email').addEventListener('input', handleInput);
    document.getElementById('website-select').addEventListener('focus', handleFocus);
    document.getElementById('website-select').addEventListener('blur', handleBlur);
    document.getElementById('website-select').addEventListener('input', handleInput);
</script>
